<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/all.css" />
<script src="./assets/js/checkout.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light px-0">
        <a class="navbar-brand" href="./index.html">EEITour</a>
        <ul class="list-unstyled mb-0 ms-md-auto d-flex align-items-center justify-content-between justify-content-md-end w-100 mt-md-0 mt-4">
            <li class="me-md-6 me-3 position-relative custom-step-line"><i class="fas fa-check-circle d-md-inline d-block text-center" style="color:green"></i> <span class="text-nowrap">挑選商品</span></li>
            <li class="me-md-6 me-3 position-relative custom-step-line"><i class="fas fa-check-circle d-md-inline d-block text-center" style="color:green"></i> <span class="text-nowrap">選定商品</span></li>
            <li><i class="fas fa-dot-circle d-md-inline d-block text-center" style="color:red"></i> <span class="text-nowrap">確認訂單</span></li>
        </ul>
        </nav>
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-10">
        <h3 class="fw-bold mb-4 pt-3">確認訂單</h3>
    </div>
    </div>
    <div class="row flex-row-reverse justify-content-center pb-5">
    <div class="col-md-4">
        <div class="border p-4 mb-4">
        <div class="d-flex">
            <img src="https://images.unsplash.com/photo-1502743780242-f10d2ce370f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1916&q=80" alt="" class="me-2" style="width: 48px; height: 48px; object-fit: cover">
            <div class="w-100">
            <div class="d-flex justify-content-between">
                <p class="mb-0 fw-bold" id="checkoutName">Lorem ipsum</p>
                <p class="mb-0">NT$1,080</p>
            </div>
            <p class="mb-0 fw-bold" id="checkoutNumber">x1</p>
            </div>
        </div>
        <!-- <div class="d-flex mt-2">
            <img src="https://images.unsplash.com/photo-1502743780242-f10d2ce370f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1916&q=80" alt="" class="me-2" style="width: 48px; height: 48px; object-fit: cover">
            <div class="w-100">
            <div class="d-flex justify-content-between">
                <p class="mb-0 fw-bold">Lorem ipsum</p>
                <p class="mb-0">NT$12,000</p>
            </div>
            <p class="mb-0 fw-bold">x1</p>
            </div>
        </div> -->
        <table class="table mt-4 border-top border-bottom text-muted">
            <tbody>
            <tr>
                <th scope="row" class="border-0 px-0 pt-4 font-weight-normal">
                    小計</th>
                <td class="text-end border-0 px-0 pt-4" id="subtotal">NT$24,000</td>
            </tr>
            <tr>
                <th scope="row" class="border-0 px-0 pt-0 pb-4 font-weight-normal">付款方式</th>
                <td class="text-end border-0 px-0 pt-0 pb-4">ApplePay</td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-4">
            <p class="mb-0 h4 fw-bold">付款金額</p>
            <p class="mb-0 h4 fw-bold" id="total">NT$24,000</p>
        </div>
        </div>
    </div>
    <div class="col-md-6">
        <form>
        <p>聯絡資訊</p>
        <div class="mb-0">
            <label for="ContactMail" class="text-muted mb-0">信箱</label>
            <input type="email" class="form-control" id="ContactMail" aria-describedby="emailHelp" placeholder="example@gmail.com">
        </div>
        <p class="mt-4">訂購人資訊</p>
        <div class="mb-2">
            <label for="ContactName" class="text-muted mb-0">姓名</label>
            <input type="text" class="form-control" id="ContactName" placeholder="王小明">
        </div>
        <div class="mb-2">
            <label for="ContactPhone" class="text-muted mb-0">聯絡電話</label>
            <input type="text" class="form-control" id="ContactPhone" placeholder="0912-345-678">
        </div>
        <div class="mb-2">
            <label for="ContactMessage" class="text-muted mb-0">訊息</label>
            <textarea class="form-control" rows="3" id="ContactMessage" placeholder="message ... "></textarea>
        </div>
        </form>
        <div class="d-flex flex-column-reverse flex-md-row mt-4 justify-content-between align-items-md-center align-items-end w-100">
        <a href="./product.html" class="text-dark mt-md-0 mt-3"><i class="fas fa-chevron-left me-2"></i>再逛一下 !</a>
        <a href="./checkout-1.html" class="btn btn-dark py-3 px-7">下一步</a>
        </div>
    </div>
    </div>
</div>
</body>
